                                <option value="Venta realizada">Venta realizada</option>
                                <option value="Cliente corta llamada sin motivo">Cliente corta llamada sin motivo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="responsabilidad">Responsabilidad No Venta</label>
                            <select id="responsabilidad" name="responsabilidad">
                                <option value="">Seleccionar...</option>
                                <option value="Agente">Agente</option>
                                <option value="Banco">Banco</option>
                                <option value="Cliente">Cliente</option>
                                <option value="N/A">N/A</option>
                            </select>
                        </div>

                        <div class="form-section">
                            <h3>Observaciones y Recomendaciones</h3>
                        </div>

                        <div class="form-group full-width">
                            <label for="observacionesPositivas">Observaciones Positivas</label>
                            <textarea id="observacionesPositivas" name="observacionesPositivas"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="observacionesMejora">Observaciones de Mejora</label>
                            <textarea id="observacionesMejora" name="observacionesMejora"></textarea>
                        </div>

                        <div class="form-group full-width">
                            <label for="recomendaciones">Recomendaciones Generales</label>
                            <textarea id="recomendaciones" name="recomendaciones"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="fechaEvaluacion">Fecha de Evaluaci√≥n</label>
                            <input type="date" id="fechaEvaluacion" name="fechaEvaluacion" value="">
                        </div>

                        <div class="form-group">
                            <label for="feedback">Feedback</label>
                            <input type="text" id="feedback" name="feedback">
                        </div>

                        <div class="form-group full-width">
                            <label for="audio">Audio (URL o enlace)</label>
                            <input type="text" id="audio" name="audio" placeholder="https://...">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar Auditor√≠a</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIGURACI√ìN =====
        const SHEET_ID = '1ISly1GKF3H24h089PFbu-oJ7Tuvs6Pt8_gkLD_yeeAs';
        const SHEET_NAME = 'BD';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
        
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza esta URL con tu URL de Apps Script
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz2evRGPkeRdA8oDGD6CUFgWb_UfXx2nlo-ASSTSf4kIpLtGYpFF4wwpR_zXePSHJJlww/exec';

        const USERS = {
            calidad: { password: 'dejahair', role: 'calidad', name: 'Auditor de Calidad' },
            operaciones: { password: 'Operaciones2026', role: 'operaciones', name: 'Gerente Operaciones' }
        };

        let currentUser = null;
        let sheetData = [];

        // ===== FETCH DATA =====
        async function fetchSheetData() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const rows = json.table.rows;
                const data = rows.map(row => {
                    const cells = row.c;
                    return {
                        ejecutivo: cells[0]?.v || '',
                        supervisor: cells[1]?.v || '',
                        campana: cells[2]?.v || '',
                        semana: cells[3]?.v || '',
                        fechaHora: cells[4]?.v || '',
                        telefono: cells[5]?.v || '',
                        tipoLlamada: cells[6]?.v || '',
                        sondeo: cells[7]?.v || '',
                        rebate: cells[8]?.v || '',
                        generaNecesidad: cells[9]?.v || '',
                        cierreVenta: cells[10]?.v || '',
                        usaBaja: cells[11]?.v || '',
                        habilidadComercial: cells[12]?.v || '',
                        motivoNoVenta: cells[13]?.v || '',
                        responsabilidad: cells[14]?.v || '',
                        observacionesPositivas: cells[15]?.v || '',
                        observacionesMejora: cells[16]?.v || '',
                        recomendaciones: cells[17]?.v || '',
                        fechaEvaluacion: cells[18]?.v || '',
                        feedback: cells[19]?.v || '',
                        audio: cells[20]?.v || ''
                    };
                });

                sheetData = data;
                return data;
            } catch (error) {
                console.error('Error al cargar datos:', error);
                return [];
            }
        }

        // ===== LOGIN =====
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (USERS[username] && USERS[username].password === password) {
                currentUser = { username, ...USERS[username] };
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));
                document.getElementById('loginForm').reset();
                errorDiv.classList.remove('show');
                showApp();
            } else {
                errorDiv.textContent = '‚ùå Usuario o contrase√±a incorrectos';
                errorDiv.classList.add('show');
            }
            return false;
        }

        // ===== SHOW APP =====
        async function showApp() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('appContainer').classList.remove('hidden');
            document.getElementById('userRole').textContent = currentUser.name;
            setupMenuByRole();
            startDateTime();

            await fetchSheetData();

            if (currentUser.role === 'operaciones') {
                navigateTo('dashboard');
            } else {
                navigateTo('gestion_calidad');
            }
        }

        // ===== SETUP MENU =====
        function setupMenuByRole() {
            const role = currentUser.role;
            const btnDashboard = document.getElementById('btnDashboard');
            const btnRanking = document.getElementById('btnRanking');
            const btnGestionCalidad = document.getElementById('btnGestionCalidad');

            if (role === 'calidad') {
                btnDashboard.style.display = 'none';
                btnRanking.style.display = 'none';
                btnGestionCalidad.style.display = 'block';
            } else if (role === 'operaciones') {
                btnDashboard.style.display = 'block';
                btnRanking.style.display = 'block';
                btnGestionCalidad.style.display = 'none';
            }
        }

        // ===== NAVIGATE =====
        async function navigateTo(section) {
            document.querySelectorAll('.menu-btn').forEach(btn => btn.classList.remove('active'));
            const btn = document.querySelector(`[data-section="${section}"]`);
            if (btn) btn.classList.add('active');

            const titles = {
                dashboard: 'üìä Dashboard',
                ranking: 'üèÖ Ranking',
                gestion_calidad: '‚úì Gesti√≥n Calidad'
            };
            document.getElementById('pageTitle').textContent = titles[section];

            const pageContent = document.getElementById('pageContent');

            if (section === 'dashboard') {
                pageContent.innerHTML = '<div class="loading">Cargando datos...</div>';
                if (sheetData.length === 0) await fetchSheetData();
                pageContent.innerHTML = getDashboardContent();
                setTimeout(() => { createDashboardCharts(); }, 100);
            } else if (section === 'ranking') {
                pageContent.innerHTML = '<div class="loading">Cargando ranking...</div>';
                if (sheetData.length === 0) await fetchSheetData();
                pageContent.innerHTML = getRankingContent();
                setTimeout(() => { createRankingChart(); }, 100);
            } else if (section === 'gestion_calidad') {
                pageContent.innerHTML = '<div class="loading">Cargando datos...</div>';
                if (sheetData.length === 0) await fetchSheetData();
                pageContent.innerHTML = getGestionCalidadContent();
            }
        }

        // ===== MODAL =====
        function abrirModalAuditoria() {
            document.getElementById('auditoriaModal').classList.add('show');
            document.getElementById('auditoriaForm').reset();
            document.getElementById('formMessage').innerHTML = '';
            
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fechaEvaluacion').value = today;
        }

        function cerrarModal() {
            document.getElementById('auditoriaModal').classList.remove('show');
        }

        // ===== GUARDAR AUDITOR√çA (SOLUCI√ìN FUNCIONANDO) =====
        async function guardarAuditoria(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            const messageDiv = document.getElementById('formMessage');
            const submitBtn = document.getElementById('btnGuardar');
            
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Guardando...';
            messageDiv.innerHTML = '<div class="loading">Enviando datos a Google Sheets...</div>';
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="success-msg show">‚úÖ Auditor√≠a guardada correctamente en Google Sheets</div>';
                    
                    sheetData.unshift(data);
                    
                    setTimeout(async () => {
                        cerrarModal();
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Guardar Auditor√≠a';
                        
                        await fetchSheetData();
                        
                        if (currentUser.role === 'calidad') {
                            navigateTo('gestion_calidad');
                        }
                    }, 2000);
                } else {
                    throw new Error(result.message || 'Error desconocido');
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="error-msg show">‚ùå Error al guardar: ' + error.message + '</div>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Guardar Auditor√≠a';
            }

            return false;
        }

        // ===== M√âTRICAS =====
        function calcularMetricas() {
            const total = sheetData.length;
            const habilidadSI = sheetData.filter(d => d.habilidadComercial === 'SI').length;
            const promedioHabilidad = total > 0 ? Math.round((habilidadSI / total) * 100) : 0;
            const ejecutivosUnicos = [...new Set(sheetData.map(d => d.ejecutivo))].length;

            return {
                totalAuditorias: total,
                promedioHabilidad: promedioHabilidad,
                ejecutivosEvaluados: ejecutivosUnicos,
                tasaConformidad: promedioHabilidad
            };
        }

        // ===== DASHBOARD =====
        function getDashboardContent() {
            const metrics = calcularMetricas();

            return `
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div class="metric-label">Habilidad Comercial Promedio</div>
                        <div class="metric-value">${metrics.promedioHabilidad}%</div>
                        <div class="metric-trend">Datos desde Google Sheets</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Total Auditor√≠as</div>
                        <div class="metric-value">${metrics.totalAuditorias}</div>
                        <div class="metric-trend">${sheetData.length} registros</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Ejecutivos Evaluados</div>
                        <div class="metric-value">${metrics.ejecutivosEvaluados}</div>
                        <div class="metric-trend">√önicos</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">Tasa de Conformidad</div>
                        <div class="metric-value">${metrics.tasaConformidad}%</div>
                        <div class="metric-trend">Meta: 85%</div>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-container">
                        <h3>Habilidad Comercial</h3>
                        <canvas id="chartHabilidad"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Tipo de Llamada</h3>
                        <canvas id="chartTipo"></canvas>
                    </div>
                </div>
            `;
        }

        // ===== RANKING =====
        function getRankingContent() {
            const ejecutivosMap = {};
            
            sheetData.forEach(row => {
                const ej = row.ejecutivo;
                if (!ej) return;
                
                if (!ejecutivosMap[ej]) {
                    ejecutivosMap[ej] = {
                        ejecutivo: ej,
                        supervisor: row.supervisor,
                        campana: row.campana,
                        auditorias: 0,
                        habilidadSI: 0
                    };
                }
                
                ejecutivosMap[ej].auditorias++;
                if (row.habilidadComercial === 'SI') {
                    ejecutivosMap[ej].habilidadSI++;
                }
            });

            const ranking = Object.values(ejecutivosMap).map(ej => {
                return {
                    ...ej,
                    promedio: ej.auditorias > 0 ? Math.round((ej.habilidadSI / ej.auditorias) * 100) : 0
                };
            }).sort((a, b) => b.promedio - a.promedio);

            const rows = ranking.map((r, i) => `
                <tr>
                    <td><strong>${r.ejecutivo}</strong></td>
                    <td>${r.supervisor || '-'}</td>
                    <td>${r.campana || '-'}</td>
                    <td>${r.auditorias}</td>
                    <td><strong>${r.promedio}%</strong></td>
                    <td>${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : i === 2 ? 'ü•â' : (i + 1) + '¬∞'}</td>
                </tr>
            `).join('');

            return `
                <div class="section-header">
                    <h2>Ranking de Ejecutivos</h2>
                    <button class="btn btn-primary" onclick="actualizarDatos()">
                        üîÑ Actualizar Datos
                    </button>
                </div>
                <div class="charts-grid" style="margin-bottom:25px;">
                    <div class="chart-container">
                        <h3>Top 10 Ejecutivos</h3>
                        <canvas id="chartRanking"></canvas>
                    </div>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Ejecutivo</th>
                                <th>Supervisor</th>
                                <th>Campa√±a</th>
                                <th>Auditor√≠as</th>
                                <th>Promedio</th>
                                <th>Posici√≥n</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows || '<tr><td colspan="6">No hay datos disponibles</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // ===== GESTI√ìN CALIDAD =====
        function getGestionCalidadContent() {
            const rows = sheetData.slice(0, 20).map(row => `
                <tr>
                    <td>${row.ejecutivo}</td>
                    <td>${row.fechaEvaluacion || row.fechaHora}</td>
                    <td>${row.tipoLlamada}</td>
                    <td><span class="badge ${row.habilidadComercial === 'SI' ? 'badge-success' : 'badge-pending'}">${row.habilidadComercial}</span></td>
                    <td>${row.supervisor}</td>
                </tr>
            `).join('');

            return `
                <div class="section-header">
                    <h2>Gesti√≥n de Auditor√≠as</h2>
                    <button class="btn btn-primary" onclick="abrirModalAuditoria()">
                        + Nueva Auditor√≠a
                    </button>
                </div>
                <div class="table-container">
                    <p style="font-size:14px; color:#555; margin-bottom:15px;">
                        <strong>Total de registros:</strong> ${sheetData.length} | 
                        Conectado a Google Sheets
                    </p>
                    <table>
                        <thead>
                            <tr>
                                <th>Ejecutivo</th>
                                <th>Fecha</th>
                                <th>Tipo Llamada</th>
                                <th>Habilidad Comercial</th>
                                <th>Supervisor</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows || '<tr><td colspan="5">No hay datos</td></tr>'}
                        </tbody>
                    </table>
                </div>
            `;
        }

        // ===== CHARTS =====
        function createDashboardCharts() {
            const ctxH = document.getElementById('chartHabilidad');
            const ctxT = document.getElementById('chartTipo');
            if (!ctxH || !ctxT) return;

            const habilidadSI = sheetData.filter(d => d.habilidadComercial === 'SI').length;
            const habilidadNO = sheetData.filter(d => d.habilidadComercial === 'NO').length;

            new Chart(ctxH, {
                type: 'doughnut',
                data: {
                    labels: ['SI', 'NO'],
                    datasets: [{
                        data: [habilidadSI, habilidadNO],
                        backgroundColor: ['#27ae60', '#e74c3c']
                    }]
                },
                options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
            });

            const tipoMap = {};
            sheetData.forEach(d => {
                tipoMap[d.tipoLlamada] = (tipoMap[d.tipoLlamada] || 0) + 1;
            });

            new Chart(ctxT, {
                type: 'bar',
                data: {
                    labels: Object.keys(tipoMap),
                    datasets: [{
                        label: 'Cantidad',
                        data: Object.values(tipoMap),
                        backgroundColor: '#2a5298',
                        borderRadius: 8
                    }]
                },
                options: { responsive: true, plugins: { legend: { display: false } } }
            });
        }

        function createRankingChart() {
            const ctx = document.getElementById('chartRanking');
            if (!ctx) return;

            const ejecutivosMap = {};
            sheetData.forEach(row => {
                const ej = row.ejecutivo;
                if (!ej) return;
                if (!ejecutivosMap[ej]) {
                    ejecutivosMap[ej] = { auditorias: 0, habilidadSI: 0 };
                }
                ejecutivosMap[ej].auditorias++;
                if (row.habilidadComercial === 'SI') ejecutivosMap[ej].habilidadSI++;
            });

            const ranking = Object.keys(ejecutivosMap).map(ej => ({
                ejecutivo: ej,
                promedio: Math.round((ejecutivosMap[ej].habilidadSI / ejecutivosMap[ej].auditorias) * 100)
            })).sort((a, b) => b.promedio - a.promedio).slice(0, 10);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ranking.map(r => r.ejecutivo),
                    datasets: [{
                        label: 'Promedio %',
                        data: ranking.map(r => r.promedio),
                        backgroundColor: '#4ecdc4',
                        borderRadius: 8
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: { x: { beginAtZero: true, max: 100 } }
                }
            });
        }

        // ===== ACTUALIZAR =====
        async function actualizarDatos() {
            const btn = event.target;
            btn.textContent = '‚è≥ Actualizando...';
            btn.disabled = true;
            
            await fetchSheetData();
            await navigateTo('ranking');
            
            btn.textContent = 'üîÑ Actualizar Datos';
            btn.disabled = false;
        }

        // ===== LOGOUT =====
        function logout() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                sessionStorage.removeItem('currentUser');
                currentUser = null;
                sheetData = [];
                document.getElementById('loginSection').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
                document.getElementById('loginForm').reset();
            }
        }

        // ===== DATE TIME =====
        function startDateTime() {
            const el = document.getElementById('dateTime');
            function update() {
                el.textContent = new Date().toLocaleString('es-PE', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            update();
            setInterval(update, 1000);
        }

        // ===== INIT =====
        document.addEventListener('DOMContentLoaded', () => {
            const saved = sessionStorage.getItem('currentUser');
            if (saved) {
                currentUser = JSON.parse(saved);
                showApp();
            }
        });
    </script>
