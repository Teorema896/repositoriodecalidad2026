<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="stylesmain/style.css">
</head>
<body>

  <!-- ===== Login ===== -->
  <div id="loginSection">
    <h2>Login</h2>
    <div class="error-msg" id="loginError"></div>
    <div class="form-group">
      <label>Usuario</label>
      <input type="text" id="username">
    </div>
    <div class="form-group">
      <label>Contrase침a</label>
      <input type="password" id="password">
    </div>
    <button class="btn" onclick="login()">Ingresar</button>
  </div>

  <!-- ===== Aplicaci칩n ===== -->
  <div id="app">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h2>CRM Dashboard</h2>
      <button id="btnDashboard">Dashboard</button>
      <button id="btnRanking">Ranking</button>
      <button id="btnGestionCalidad">Gesti칩n Calidad</button>
    </aside>

    <!-- Contenido -->
    <main id="mainContent">
      <header>
        <h1>游늵 CRM Dashboard</h1>
        <div id="dateTime"></div>
      </header>

      <!-- Tabla -->
      <div id="tableSection" class="table-container">
        <input type="text" id="searchInput" placeholder="游댌 Buscar...">
        <table>
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <!-- Ranking -->
      <div id="rankingSection" class="hidden">
        <h3>游끥 Ranking por Habilidad Comercial</h3>
        <table>
          <thead>
            <tr>
              <th>Ejecutivo</th>
              <th>Habilidad Comercial</th>
            </tr>
          </thead>
          <tbody id="rankingBody"></tbody>
        </table>
      </div>

      <!-- Gr치ficos -->
      <div class="charts-grid">
        <div class="chart-container"><canvas id="chart1"></canvas></div>
        <div class="chart-container"><canvas id="chart2"></canvas></div>
      </div>
    </main>
  </div>

  <!-- Scripts separados -->
  <script src="scriptstable/table.js"></script>
  <script src="scriptscharts/charts.js"></script>
  <script src="scriptsmain/main.js"></script>

</body>
</html>
